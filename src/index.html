    <head>
        <title>No Hay Tos Podcast</title>
        <link rel="icon" href="/assets/favicon.png">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

    <body>

      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
      $(function(){
        $("#nav-placeholder").load("/nav");
      });

      <div class="container mb-5 h-100">
        <!--Banner-->
        <div id="banner-placeholder"></div>
        <script>
        $(function(){
          $("#banner-placeholder").load("/banner");
        });
        </script>

        <div class="row mb-3">
          <div class="col">
            <span class="h3 text-justify">
              No Hay Tos
            </span>
            <span class="h5 text-justify">
              es un podcast realizado por Roberto Andrade y Héctor Libreros donde se habla de la vida diaria en México,

            </span>
          </div>
        </div>

          <div class="col text-center">

      $( "div" ).addClass(function( index, currentClass ) {
        var addedClass;

          console.log('description class found');
          addedClass = "mb-5";

        return addedClass;
      });
      </script>

      </div>

        $("#footer-placeholder").load("/footer");
